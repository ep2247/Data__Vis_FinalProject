
<!DOCTYPE html>
<meta charset="utf-8">
    <style>
        
        svg {
            font: 10px sans-serif;
        }
    
    .background path {
        fill: none;
        stroke: #ccc;
        stroke-opacity: .4;
        shape-rendering: crispEdges;
    }
    
    .foreground path {
        fill: none;
        stroke: #7b4173;
        stroke-opacity: .7;
    }
    
    .brush .extent {
        fill-opacity: .3;
        stroke: #fff;
        shape-rendering: crispEdges;
    }
    
    .axis line, .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    
    
    .axis text {
        text-shadow: 0 1px 0 #fff;
    }
    
        </style>
    <body>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script>
// variables for creating the parallel coordinates

var margin = {top: 100, right: 10, bottom: 10, left: 50},
width = 800 - margin.left - margin.right,
height = 400 - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(1),
y = {},
dragging = {};


var line = d3.line(),
//axis = d3.axisLeft(x),
    background,
    foreground,
    extents;

var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//turn all of the variables into floats
var makeFloat = function(v){return (parseFloat(v) == v) || (v == "")};

//create colors used for the parallel coordinate lines
var color = d3.scaleOrdinal(["#FFAACC","#FFAADD","#FFAAEE","#FFAAFF","#CCAAFF","#CCAAEE","#CCAADD","#CCAACC","#CCBBCC","#CCBBDD","#CCBBEE","#CCBBFF","#FFBBFF","#FFBBEE","#FFBBDD","#FFBBCC","#CCCCCC","#CCCCDD","#CCCCEE","#CCCCFF","#FFCCFF","#FFCCEE","#FFCCDD","#FFCCCC","#FFDDCC","#FFDDDD","#FFDDEE","#FFDDFF","#CCDDFF","#CCDDEE","#CCDDDD","#CCDDCC","#CCEECC","#CCEEDD","#CCEEFF"])

//load in the csv data
d3.csv("https://raw.githubusercontent.com/ep2247/Data__Vis_FinalProject/master/FinalDataChart2.csv", function(error, birth) {

       dimensions = d3.keys(birth[0]).filter(function(d) {
                                             //filter out the zipcodes so they do not show up as a variable in the parallel coordinate graph
                                             return d != "zipcode"
                                             });
       x.domain(dimensions);
       
       dimensions.forEach(function(d) {
                          //get all of the variables excpet zipcode
                          var vals = birth.map(function(p) {return p[d];});
                          if (vals.every(makeFloat)){
                          y[d] = d3.scaleLinear()
                          .domain(d3.extent(birth, function(p) {
                                            return +p[d]; }))
                          .range([height, 0])
                          }
                          else{
                          y[d] = d3.scalePoint()
                          .domain(vals.filter(function(v, i) {return vals.indexOf(v) == i;}))
                          .range([height, 0],1);}
                          })

       
       extents = dimensions.map(function(p) { return [0,0]; });
       
       // Add grey background lines when you click and highlight only certain lines
       background = svg.append("g")
       .attr("class", "background")
       .selectAll("path")
       .data(birth)
       .enter().append("path")
       .attr("d", path);
       
       // Add color to the zipcode lines
       foreground = svg.append("g")
       .attr("class", "foreground")
       .selectAll("path")
       .data(birth)
       .enter().append("path")
       .style("stroke", d => color(d.zipcode))
       .attr("d", path);
       
       // Add elements for dragging and selecting lines
       var g = svg.selectAll(".dimension")
       .data(dimensions)
       .enter().append("g")
       .attr("class", "dimension")
       .attr("transform", function(d) {  return "translate(" + x(d) + ")"; })
       .call(d3.drag()
             .subject(function(d) { return {x: x(d)}; })
             .on("start", function(d) {
                 dragging[d] = x(d);
                 background.attr("visibility", "hidden");
                 })
             .on("drag", function(d) {
                 dragging[d] = Math.min(width, Math.max(0, d3.event.x));
                 foreground.attr("d", path);
                 dimensions.sort(function(a, b) { return position(a) - position(b); });
                 x.domain(dimensions);
                 g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
                 })
             .on("end", function(d) {
                 delete dragging[d];
                 transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
                 transition(foreground).attr("d", path);
                 background
                 .attr("d", path)
                 .transition()
                 .delay(500)
                 .duration(0)
                 .attr("visibility", null);
                 }));
       
       // Add an axis and title for each of the variables.
       g.append("g")
       .attr("class", "axis")
       .each(function(d) {  d3.select(this).call(d3.axisLeft(y[d]));})
       .append("text")
       .attr("fill", "black")
       .style("text-anchor", "middle")
       .attr("y", -9)
       .text(function(d) { return d; });
       
       // Add and store a brush for each axis.
       g.append("g")
       .attr("class", "brush")
       .each(function(d) {
             d3.select(this).call(y[d].brush = d3.brushY().extent([[-8, 0], [8,height]]).on("brush start", brushstart).on("brush", brush_parallel_chart));
             })
       .selectAll("rect")
       .attr("x", -8)
       .attr("width", 16);
       });
       
       function position(d) {
           var v = dragging[d];
           return v == null ? x(d) : v;
       }
        
        function transition(g) {
            return g.transition().duration(500);
        }
        
        // Returns the path for zipcode lines
        function path(d) {
            return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
        }
        
        function brushstart() {
            d3.event.sourceEvent.stopPropagation();
        }
        
        
        // Brush and display the lines selected from the axis
        function brush_parallel_chart() {
            for(var i=0;i<dimensions.length;++i){
                if(d3.event.target==y[dimensions[i]].brush) {
                    extents[i]=d3.event.selection.map(y[dimensions[i]].invert,y[dimensions[i]]);
                    
                }
            }
            
            foreground.style("display", function(d) {
                             return dimensions.every(function(p, i) {
                                                     if(extents[i][0]==0 && extents[i][0]==0) {
                                                     return true;
                                                     }
                                                     return extents[i][1] <= d[p] && d[p] <= extents[i][0];
                                                     }) ? null : "none";
                             });
        }
        
</script>
